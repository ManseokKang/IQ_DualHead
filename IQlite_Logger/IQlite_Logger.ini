//--------------------------//
//  Setup the Logger level  //
//--------------------------//

// The level can be set to NONE, ERROR, WARNING and INFORMATION (case is not sensitive), default level is Error.
LOGGER_LEVEL  = ERROR

// If this flag set to 1 (means ON) then will log every messages to debug log file, no matter "LOGGER_LEVEL" set to which level.
// Default is 0, means OFF.
LOG_ALL_FOR_DEBUG = 0
	
LOG_CSV_FORMAT = 3	

//The level can be set to 1, ON, 0, or OFF (case is not sensitive), default level is 1.
PRINT_INPUT_INFO = 1

// These are flags to indicate that logger source, default set "LOG_IQLITE_CORE" and "LOG_DUT_DLL" to ON, if Dut DLL supported.	
// Note: Turn on logger will slow down the test time.	
LOG_IQLITE_CORE   = 1
LOG_IQLITE_TM     = 0
LOG_IQLITE_VDUT   = 0
LOG_IQMEASURE	  = 1
LOG_DUT_DLL       = 1

// This is used to control WIFI_MPS test result format.
// Note: 0 = raw data format, 1 = new format, 2 = show both; By default it is 2 ( will change to 1) 
LOG_WIFIMPS_RESULT_FORMAT = 2

// This flag can take value 0 or 1. When "1" is used, each return parameter name of the WIFI_MPS test result will contain the corresponding power level, say "@15.00".
// The default is 0
LOG_SHOW_POWER_LEVEL = 1

// 1 = to save SCPI related log to "log_scpi.txt" instead of "log_all" ; 0 = save to "log_all.txt"; defalut is 0. 
LOG_SCPI_SEPARATED = 1
