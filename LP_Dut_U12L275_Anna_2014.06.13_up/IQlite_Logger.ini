//--------------------------//
//  Setup the Logger level  //
//--------------------------//

// The level can be set to NONE, ERROR, WARNING and INFORMATION (case is not sensitive), default level is Error.
LOGGER_LEVEL  = INFORMATION

// If this flag set to 1 (means ON) then will log every messages to debug log file, no matter "LOGGER_LEVEL" set to which level.
// Default is 0, means OFF.
LOG_ALL_FOR_DEBUG = 1
	
LOG_CSV_FORMAT = 3	

// These are flags to indicate that logger source, default set "LOG_IQLITE_CORE" and "LOG_DUT_DLL" to ON, if Dut DLL supported.	
// Note: Turn on logger will slow down the test time.	
LOG_IQLITE_CORE   = 1
LOG_IQLITE_TM     = 1
LOG_IQLITE_VDUT   = 1
LOG_IQMEASURE	  = 1
LOG_DUT_DLL       = 1
